<div matDialogTitle >
    <h2>Utilisateur Form</h2>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="formsubmit()"  >
  <div matDialogContent>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput type="text" formControlName="nom">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Prenom</mat-label>
              <input matInput type="text" formControlName="prenom">
            </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateN">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>         
      </div>
      <div class="row">
          <mat-radio-group aria-label="Select an option" formControlName="genre">
              <mat-label><b>genre</b></mat-label>
              <mat-radio-button value="Masculin">Masculin</mat-radio-button>
              <mat-radio-button value="Feminin">Feminin</mat-radio-button>
            </mat-radio-group>         
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Adresse</mat-label>
              <input matInput type="text" formControlName="adresse">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Ville</mat-label>
              <input matInput type="text" formControlName="ville">
            </mat-form-field>
      </div>
  </div>
  <div matDialogActions>
      <div class="row">
          <button mat-raised-button mat-dialog-close="false">Cancel</button>
          <button mat-raised-button color="primary" type="submit">{{data ?'Edit User':'Save User'}}</button>
      </div>
  </div>
  </form>
